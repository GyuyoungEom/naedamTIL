<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="logText">click me</button>
        <input type="text" v-on:keyup.enter="logText">
        <!-- keyup 뒤에 붙는 .enter = event modifier 공식 문서에서 지원하는 부분 알 수 있음-->
        <button>add</button>
        <!-- 위에 있는 keyup.enter 이벤트를 설정해둬서 마치 add에서 이벤트가 일어난 것 같은 상황이 연출됨 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods:{
                logText:function() {
                    console.log('clicked')
                }
            },
        })
    </script>
</body>
</html>
