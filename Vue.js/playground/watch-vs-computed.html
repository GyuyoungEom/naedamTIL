<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
                doubleNum: function(){
                    return this.num*2;
                }
                //데이터의 의존성 : 빠르게 계산된다는 장점을 갖고 있음
            },
            // computed는 단순한 값에 대한 계산, validation 내부적인 속성들이 이루어져 있음
            watch: {
                num: function(newValue){
                    this.fetchUserByNumber(newValue);
                }
            },
            // watch는 무거운 로직들, 매번 실행시키기 부담스러운 로직들을 구현하기 위해 사용됨
            methods: {
                fetchUserByNumber: function(num){
                    // console.log(num);
                    axios.get('watch-vs-computed.html')
                    .then(data => {
                        console.log(this.num);
                    });
                }
            }
        });
    </script>
</body>
</html>
