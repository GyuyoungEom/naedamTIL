<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //인스턴스
        var vm = new Vue({
            el:'#app', // 무조건 el로 시작점 정해줘야함.
            data: {
                message: 'hi'
            },
            
        });
        //Vue의옵션은 key-value로 구성되어 있음
    </script>
</body>
</html>
