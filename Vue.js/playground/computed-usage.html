<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="errorTextColor">Hi</p>
        <!-- <p v-bind:class="{ warning: isError }">Hi</p> -->
        <!-- isError가 참일때는 warning이 들어가고, 거짓일때는 들어가지 않음 -->
        <!-- <p v-bind:class="cname">Hi</p> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // cname:'blue-text',
                isError: false,
            },
            computed: {
                errorTextColor: function(){
                    return this.isError?'warning':null;
                }
            }
        });
    </script>
</body>
</html>
