<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-값이 생기는 순간 바로 data나 computed라는 속성을 이용하게 된다 -->
    <div id="app">
        <p v-bind:id="pid1" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            test
        </div>
        <!-- v-if와 v-show의 차이점은 if의 경우에는 아예 사라지지만, show의 경우 style="display: none;"으로 변경된다 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 뷰 디렉티브 - 태그 내에 v-가 붙는 특수한 속성
        new Vue({
            el: '#app',
            data: {
                num: 10,
                pid1: 'abc1234',
                name: 'text-blue',
                loading: true,
            },
            computed:{
                doubleNum: function() {
                    return this.num*2;
                },
            }
        })
    </script>
</body>
</html>
