<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = new Array('squid','fish','octopus');
        var arr2 = new Array('apple','pear','banana');
        var arr3 = arr1.concat(arr2);
        // concat 함수는 ','로 연결되어 나타남
        document.write(arr3);
    </script>
</body>
</html>
