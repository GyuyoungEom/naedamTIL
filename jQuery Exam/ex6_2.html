<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(x){
            var a = 10;
            var b = 5;
            var msg = 'wrong opt';
            switch (x){
                case '+':
                    return (a+b);
                case '-':
                    return (a-b);
                case '*':
                    return (a*b);
                case '/':
                    return (a/b);
                default:
                    return msg;
            }
        }

        var x, res;
        x = prompt('insert operation');
        res = calc(x);
        document.write(res);
    </script>
</body>
</html>
