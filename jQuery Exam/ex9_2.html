<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("e : " + Math.E + "<p>");
        document.write("ln2 : " + Math.LN2 + "<p>");
        document.write("ln10 : " + Math.LN10 + "<p>");
        document.write("sqrt1_2 : " + Math.SQRT1_2 + "<p>");
        document.write("sqrt2 : " + Math.SQRT2 + "<p>");
        document.write("pi : " + Math.PI + "<p>");
        document.write("e : " + Math.E + "<p>");
        document.write("sin(PI/2) : " + Math.sin(Math.PI/2) + "<p>");
        document.write("cos(PI) : " + Math.cos(Math.PI) + "<p>");
        document.write("tan(PI/6) : " + Math.tan(Math.PI/6) + "<p>");
        document.write("2의 5승 : " + Math.pow(2,5) + "<p>");
        document.write("2의 제곱근 : " + Math.sqrt(2) + "<p>");
    </script>
</body>
</html>
