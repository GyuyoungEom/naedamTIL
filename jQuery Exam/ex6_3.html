<body>
    <script>
        function yn(opt){
            if(opt == 'y') alert('BAD');
            else if(opt == 'n') alert('GOOD');
        }
    </script>
    
    <h4>담배 피우나?</h4>
    <form>
        <input type="button" value="yes" onclick="yn('y')">
        <input type="button" value="no" onclick="yn('n')">
    </form>
</body>
