<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1, num2, opt, result;
        var msg = 'wrong num or opt';
        num1 = Number(prompt("insert num1"));
        num2 = Number(prompt("insert num2"));
        opt = prompt("insert opt");

        switch(opt){
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                alert(msg);
        }

        document.write(result);
    </script>
</body>
</html>
