<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p1, p2;
        p1= prompt('insert price');

        if(p1 >= 10000){
            p2 = p1 * 0.1;
        }else if(p1 >= 5000){
            p2 = p1 * 0.05;
        }else if(p1 >= 3000){
            p2 = p1 * 0.03;
        }else if(p1 >= 1000){
            p2 = p1 * 0.01;
        }else{
            p2 = p1;
        }

        document.write('sale price is '+ p2);
    </script>
</body>
</html>
