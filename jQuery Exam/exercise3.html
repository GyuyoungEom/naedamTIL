<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(x,y,opt){
            var msg = 'wrong opt';

            switch(opt){
                case '+':
                    return (x+y);
                case '-':
                    return (x-y);
                case '*':
                    return (x*y);
                case '/':
                    return (x/y);
                default:
                    return msg;
            }
        }

        var x,y,opt;
        x = prompt('insert x');
        y = prompt('insert y');
        opt = prompt('insert opt');

        x = parseInt(x);
        y = parseInt(y);
        
        document.write(calc(x,y,opt));
    </script>
</body>
</html>
