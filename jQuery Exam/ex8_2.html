<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth()+1;
        var date = today.getDate();
        var day = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];

        document.write("<h4>Today</h4>");
        document.write(year + "년 " + month + "월 " + date + "일 " + day[today.getDay()] + "<p/>");

        var hour = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();

        document.write("now : ");
        document.write(hour + "시" + min + "분" + sec + "초");
        if(sec % 2 == 0) document.bgColor = 'pink';
        else document.bgColor = 'lightblue';
    </script>
</body>
</html>
