<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Max(x,y){
            if(x>=y) return x;
            else if(y>x) return y;
        }

        var x,y;
        x = prompt('insert x');
        y = prompt('insert y');

        x = parseInt(x);
        y = parseInt(y);

        document.write(Max(x,y));
    </script>
</body>
</html>
