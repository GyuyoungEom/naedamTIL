<head>

<body>
    <script>
        //var max = new Function("num1","num2","return Math.max(num1,num2)");
        var max = new Function("num1","num2","return num1>num2? num1 : num2");
        var a,b;
        a = prompt("insert a");
        b = prompt("insert b");
        /*
        a = parseInt(a);
        b = parseInt(b);
        */
        document.write("max : " + max(a,b));
    </script>

    <hr>

    <script>
        //var abs = new Function("num", "return Math.abs(num)");
        var abs = new Function("num", "return num>0? num : -num");
        var x = prompt("insert x");
        //x = parseInt(x);
        document.write("abs : " + abs(x));
    </script>
</body>
