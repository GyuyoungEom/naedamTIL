<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        var sum3 = 0;

        // 1부터 1 0까지의 합
        for(var i=1; i<=10; i++){
            sum1 += i;
        }
        document.write('1부터 10까지의 합 : '+sum1 + '<br>');

        // 1부터 20까지 짝수의 합
        for(var j=1; j<=20; j++){
            if(j % 2 == 0){
                sum2 += j;
            }
        }
        document.write('1부터 20까지 짝수의 합 : '+sum2 + '<br>');
        
        // 1부터 20까지 짝수의 합 --2
        for(var k=2; k<=20; k+=2 ){
            sum3 += k;
        }
        document.write('1부터 20까지 짝수의 합 : '+sum3);

    </script>
</body>
</html>
