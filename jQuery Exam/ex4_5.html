<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num;
        num = prompt('choose the number');

        switch(num){
            case "1":
                document.write('예금조회'); break;
            case "2":
                document.write('예금출금'); break;
            case "3":
                document.write('예금입금'); break;
            case "4":
                document.write('예금이체'); break;
            default:
                document.write('번호 없음');
        }
    </script>
</body>
</html>
